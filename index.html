<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get a Pizza Dis</title>
</head>
<link rel="stylesheet" href="CSS/styles.css">
<body class="body">
  <h1 class=" h1">Welcome! Get a Pizza Dis</h1>
  <p>We have a variety of sizes and toppings!</p>
  <h2>Sorry! Limit 1 pizza per customer</h2>
  <h3>Prices!</h3>
    <ul>Sizes:
      <li>Small Pie: $10</li>
      <li>Medium Pie: $15</li>
      <li>large Pie $20</li>
    </ul>
    <ul>Toppings:
      <li>Cheese: $2</li>
      <li>Pepperoni: $4</li>
      <li>Sausage: $6</li>
    </ul>
  <form class="form" id="pizza-form">
    <label class="label" for="size">Size:</label>
    <ul><select class="select" id="size">
      
      <li><option value="small">Small</option></li>
      <li><option value="medium">Medium</option></li>
      <li><option value="large">Large</option></li>
    </select></ul>
    
    <label for="toppings">Toppings:</label>
    <input type="checkbox" name="toppings" value="cheese">Cheese
    <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
    <input type="checkbox" name="toppings" value="sausage">Sausage
    
    <button class="button" type="submit">Calculate Total Cost</button>
  </form>
  
  <div class="result" id="result"></div>

  <script src="JS/scripts.js"></script>
</body>
</html>
